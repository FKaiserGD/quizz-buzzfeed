<div class="quizz-container">
    
    <div class="quizz-logo">
        <img src="assets/imgs/logo.png" alt="">
        <h3>{{ title }}</h3>
    </div>

    <div class="quizz-questions">
        <h3>{{ questionSelected.question }}</h3>
    </div>

    <div class="quizz-options">
        <button 
        *ngFor="let option of questionSelected.options; let i = index"
        (click)="playerChoice(option.alias)"
        class="btn-option">
            {{ option.name }}
        </button>
    </div>

    <div *ngIf=finished class="quizz-results">
        <p>O seu resultado Ã©: </p>
        <p>{{ answerSelected }}</p>
    </div>

</div>
